{% extends 'base.html' %}

{% block title %}
<title>일반 게시판 새 글 작성</title>
{% endblock %}

{% block contents %}
<form action="{% url 'create_post' %}">
    제목: <input type="text" name="title" id="" required>
    내용: <textarea name="content" id="" cols="30" rows="10" required></textarea>
    글 비밀번호: <input type="password" name="password" id="" maxlength="8" required>
    <input type="submit" value="작성완료">
</form>
{% endblock %}
