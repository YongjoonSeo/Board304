{% extends 'base.html' %}

{% block title %}
<title>{{ post.title }} - 일반 게시판</title>
{% endblock %}

{% block contents %}
<p>{{ post.content }}</p>
<p>{{ post.created_at}} 작성 {{ post.updated_at }} 수정</p>

<a href="/community/update_post/{{ post.pk }}/">글 수정하기</a>
<a href="/community/delete/{{ post.pk }}/">글 삭제하기</a>
<a href="{% url 'post_list' %}">목록으로</a>
{% endblock %}
