{% extends 'base.html' %}

{% block title %}
<title>SSAFY304 일반 게시판</title>
{% endblock %}

{% block contents %}
<a href="{% url 'new_post' %}">글쓰기</a>
{% for post in posts %}
<h1><a href="/community/post/{{ post.pk }}/">제목: {{ post.title }}</a></h1>
<p>내용 : {{ post.content }}</p>
<p>작성 시간: {{ post.created_at }}</p>
<hr>
{% endfor %}
{% endblock %}
